    <h1>Client Side</h1>
    <p>The following part of the Driller is a Client Side Interface</p>
    <p>There the user will get an option to upload Files</p>

    <h4>The use can choose one of the following file types to upload</h4>
    <ul>
        <li>Binary Files</li>
        <li>Docker Files</li>
        <li>Text Files</li>
        <li>Json Files</li>
    </ul>
        <input type="file" id="input-btn" hidden="hidden"/>
        <button type="button" id="file-btn" class="btn btn-success">CHOOSE A FILE</button>
        <span id="custom-text">NO FILE SELECTED</span>
    
    
    <script>
        const inputBtn = document.getElementById("input-btn");
        const fileBtn = document.getElementById("file-btn"); 
        const customText = document.getElementById("custom-text");

        fileBtn.addEventListener("click", function() {
            inputBtn.click();
        });

        inputBtn.addEventListener("change", function() {
            console.log("change occured");
            var x = inputBtn.value;
            console.log(x);
        });



    </script>
